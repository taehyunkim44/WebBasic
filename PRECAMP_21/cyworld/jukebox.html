<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Jukebox</title>
    <link rel="stylesheet" href="./styles/jukebox.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper__header">
        <div class="wrapper__title">
          <div class="title">추억의 BGM</div>
          <div class="subtitle">TODAY CHOICE</div>
        </div>
        <div class="divideLine"></div>
        <div class="wrapper__images">
          <div class="images">
            <img src="./images/jukebox-01.png" />
            <div class="song">Y(Please Tell Me Why)</div>
            <div class="singer">프리스타일</div>
          </div>
          <div class="images">
            <img src="./images/jukebox-02.png" />
            <div class="song">눈의 꽃</div>
            <div class="singer">박효신</div>
          </div>
          <div class="images">
            <img src="./images/jukebox-03.png" />
            <div class="song">사랑했나봐</div>
            <div class="singer">윤도현</div>
          </div>
        </div>
      </div>
      <div class="wrapper__body">
        <div class="wrapper__title">
          <div class="title">추억의 BGM</div>
          <div class="subtitle">TODAY CHOICE</div>
        </div>
          <table class="merge">
            <thead>
              <tr class="list__title">
                <th><input type="checkbox"></th>
                <th >번호</th>
                <th class="title_text">곡명</th>
                <th class="title_text">아티스트</th>
              </tr>
            </thead>
            <tbody> 
              <tr class="bottom__line">
                <th><input type="checkbox"></th>
                <th class="rank">1</th>
                <th class="songtext">눈의 꽃</th>
                <th class="songtext">박효신</th>
              </tr>
              <tr class="bottom__line">
                <th><input type="checkbox"></th>
                <th class="rank">2</th>
                <th class="songtext">사랑스러워</th>
                <th class="songtext">김종국</th>
              </tr>
              <tr class="bottom__line">
                <th><input type="checkbox"></th>
                <th class="rank">3</th>
                <th class="songtext">내사람: Partner For Life</th>
                <th class="songtext">SG 워너비</th>
              </tr>
              <tr class="bottom__line">
                <th><input type="checkbox"></th>
                <th class="rank">4</th>
                <th class="songtext">Love Love Love</th>
                <th class="songtext">에픽하이</th>
              </tr>
              <tr class="bottom__line">
                <th><input type="checkbox"></th>
                <th class="rank">5</th>
                <th class="songtext">애인있어요</th>
                <th class="songtext">이은미</th> 
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
