<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>회원가입</title>
    <link rel="stylesheet" href="./sprint3.css" />
  </head>
  <body>
    <h2>회원 가입을 위해 <br />정보를 입력하세요</h2>
    <div class="email">
      <div>* 이메일</div>
      <input type="text" />
    </div>
    <div class="name">
      <div>* 이름</div>
      <input type="text" />
    </div>
    <div class="pw">
      <div>* 비밀번호</div>
      <input type="text" />
    </div>
    <div class="pw">
      <div>* 비밀번호 확인</div>
      <input type="text" />
    </div>
    <div>
      <br /><br />
      <input type="radio" name="gender" /> 여성
      <input type="radio" name="gender" /> 남성 <br /><br />
    </div>
    <div class="check">
      <input type="checkbox" class="checkbox" />
      <div class="checkText">
        이용약관 개인정보 수집 및 이용, 마케팅 활용 선택에 모두 동의합니다.
      </div>
      <br /><br />
    </div>
    <button class="button">
      <div class="buttonText">가입하기</div>
    </button>
  </body>
</html>
