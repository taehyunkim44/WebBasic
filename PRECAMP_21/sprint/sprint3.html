<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>회원가입</title>
    <link rel="stylesheet" href="./sprint3.css" />
  </head>
  <body>
    <h2>회원 가입을 위해 <br />정보를 입력하세요</h2>
    <div>
      <div>* 이메일</div>
      <input type="text" placeholder="이메일을 입력해 주세요." /><br /><br />
    </div>
    <div>
      <div>* 이름</div>
      <input type="text" placeholder="이름을 입력해 주세요." /><br /><br />
    </div>
    <div>
      <div>* 비밀번호</div>
      <input
        class="pw"
        type="password"
        placeholder="비밀번호를 입력해 주세요."
      /><br /><br />
    </div>
    <div>
      <div>* 비밀번호 확인</div>
      <input
        class="pw"
        type="password"
        placeholder="비밀번호를 다시입력해 주세요."
      /><br /><br />
    </div>
    <br /><br />
    <input type="radio" name="gender" /> 여성
    <input type="radio" name="gender" /> 남성 <br /><br />
    <input type="checkbox" /> 이용약관 개인정보 수집 및 이용, 마케팅 활용 선택에
    모두 동의합니다. <br /><br />
    <button>가입하기</button>
  </body>
</html>
