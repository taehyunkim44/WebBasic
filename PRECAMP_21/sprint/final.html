<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>회원가입</title>
    <link rel="stylesheet" href="./final.css" />
    <script src="./final.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="title">코드캠프 회원가입</div>
      <div class="infoText">
        <input
          type="text"
          placeholder="이메일을 입력해 주세요."
          class="boxText"
          id="email"
        />
      </div>
      <div class="error" id="emailError"></div>
      <div class="infoText">
        <input
          type="text"
          placeholder="이름을 입력해 주세요."
          class="boxText"
          id="name"
        />
      </div>
      <div class="error" id="nameError"></div>
      <div class="infoText">
        <input
          type="password"
          placeholder="비밀번호를 입력해 주세요."
          class="boxText"
          id="password"
        />
      </div>
      <div class="error" id="passwordError"></div>
      <div class="infoText">
        <input
          type="password"
          placeholder="비밀번호를 다시 입력해 주세요."
          class="boxText"
          id="passwordCheck"
        />
      </div>
      <div class="error" id="passwordCheckError"></div>
      <div class="phone">
        <input type="text" id="p1" oninput="changeFocus1()" maxlength="3" />-
        <input type="text" id="p2" oninput="changeFocus2()" maxlength="4" />-
        <input type="text" id="p3" oninput="changeFocus3()" maxlength="4" />
      </div>

      <div class="auth">
        <div id="target">000000</div>
        <button id="start" onclick="auth()" class="authButton">
          인증번호 전송
        </button>
      </div>
      <div class="timer">
        <div id="timer">3:00</div>
        <button id="finish" onclick="authComplete()" class="timerButton">
          인증완료
        </button>
      </div>
      <br /><br />
      <div class="area">
        <select id="area">
          <option selected disabled>지역을 선택하세요.</option>
          <option>서울</option>
          <option>경기</option>
          <option>인천</option>
        </select>
      </div>
      <div class="gender">
        <input type="radio" name="gender" id="woman" />
        <label for="woman">여성</label>
        <input type="radio" name="gender" id="man" /><label for="man"
          >남성</label
        ><br /><br />
      </div>
      <div class="line"></div>
      <div class="button">
        <button id="buttonText" disabled onclick="signUpCheck()">
          가입하기
        </button>
      </div>
    </div>
  </body>
</html>
