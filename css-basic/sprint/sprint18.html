<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation</title>
    <link rel="stylesheet" href="./sprint18.css" />
    <script
      src="https://kit.fontawesome.com/88543883c0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="animation">
      <p class="title">애니메이션 예시 1</p>
      <div class="contents">
        <div class="heart">
          <i class="fa-solid fa-heart fa-3x"></i>
        </div>
      </div>
    </div>

    <div class="animation">
      <p class="title">애니메이션 예시 2</p>
      <div class="contents">
        <div class="star">
          <i class="fa-solid fa-star fa-3x"></i>
        </div>
      </div>
    </div>

    <div class="animation">
      <p class="title">애니메이션 예시 3</p>
      <div class="contents">
        <div class="scroll-down scroll-down1">
          <div class="mouse">
            <div class="mousePoint"></div>
          </div>
          <span>scroll</span>
        </div>
        <div class="scroll-down scroll-down2">
          <div class="mouse">
            <div class="mousePoint"></div>
          </div>
          <span>scroll</span>
        </div>
      </div>
    </div>

    <div class="animation">
      <p class="title">애니메이션 예시 4</p>
      <div class="contents">
        <div class="loading">
          <div class="rotate">
            <i class="fa-solid fa-rotate-right fa-2x"></i>
          </div>
          <span>Loading</span>
        </div>
      </div>
    </div>
  </body>
</html>
